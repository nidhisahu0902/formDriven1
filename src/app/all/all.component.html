<table>
    <tr>
        <td>index</td>
        <td>email</td>
        <td>password</td>
    </tr>
    <tr *ngFor="let item of member;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
       <td> <button (click)="del(i)">del</button></td>
        <td><button routerLink="edit/{{i}}">edit</button></td>
    </tr>
</table>
<button routerLink="add">add</button>
